<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <title>Geolocalização</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3455/3455734.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                Geolocalização
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;">
        <center>

            <div id="conteudo" style="display: flex; align-self:center;">
                <div>
                    <label align="left">Insira a lista de CEPs</label>
                    <textarea rows="15" class="form-control" placeholder="lista de CEPs com quebra de linhas"></textarea>
                </div>
                &nbsp;
                <div>
                    <label align="right">Resultado:</label>
                    <textarea rows="15" cols="50" class="form-control" readonly></textarea>
                </div>
            </div>

            <br>

            <button type="button" class="btn btn-primary">Buscar dados</button>
            <button type="button" class="btn btn-success">Baixar JSon</button>
            <button type="button" class="btn btn-info">GitHub</button>

        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
